<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      #<span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>


    <div class="buttons">
      <button class="button btn-name">Name</button>
      <button class="button btn-bio">Bio</button>
      <button class="button btn-type">Type</button>
      <button class="button btn-ability">Ability</button>
      <button class="button btn-cry">Cry</button>
      <button class="button btn-size">Size</button>
      <button class="button btn-gen">Gen</button>
      <button class="button btn-catch">Catch</button>
      <button class="button btn-prev">Prev</button>
      <button class="button btn-next">Next</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
